name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc -noEmit

      - name: Lint
        run: npx eslint . --max-warnings=0

      - name: Build
        run: npx vite build

      - name: Test
        run: npx vitest run --coverage --reporter=dot
